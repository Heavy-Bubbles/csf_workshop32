<h1>To Do</h1>
<form [formGroup]="toDoForm">
    Description: <input type="text" name="description" formControlName="description">
    <div *ngIf="toDoForm.get('description')?.hasError('required')">
        Description is required
    </div>
    <div *ngIf="toDoForm.get('description')?.hasError('minlength')">
        Description must be at least 5 letters.
    </div>
    <br>
    <br>
    Priority: 
    <input type="radio" name="priority" value="high" formControlName="priority">High
    <input type="radio" name="priority" value="medium" formControlName="priority">Medium
    <input type="radio" name="priority" value="low" formControlName="priority">Low
    <div *ngIf="toDoForm.controls['priority'].errors?.['required']">
        Priority is required.
    </div>
    <br>
    <br>
    Due:
    <input type="date" name="due" formControlName="due">
    <div *ngIf="toDoForm.get('due')?.hasError('required')">
        Due date is required.
    </div>
    <div *ngIf="toDoForm.get('due')?.hasError('invalidDate')">
        Due date cannot be in the past.
    </div>
    <br>
    <br>
    <button (click)="addToDo(toDoForm)" [disabled]="toDoForm.invalid">Add</button>
</form>
